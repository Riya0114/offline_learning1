<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Content - Rural Learning</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .offline-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .sync-status {
            background: #E3F2FD;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sync-progress {
            flex: 1;
            margin: 0 20px;
        }
        
        .progress-bar {
            height: 8px;
            background: var(--light-bg);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--secondary-color);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .content-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .content-card:hover {
            transform: translateY(-5px);
        }
        
        .content-icon {
            height: 100px;
            background: linear-gradient(135deg, var(--secondary-color), #1976D2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }
        
        .content-info {
            padding: 20px;
        }
        
        .content-size {
            font-size: 12px;
            color: var(--light-text);
            margin-top: 5px;
        }
        
        .download-btn {
            width: 100%;
            padding: 10px;
            background: var(--light-bg);
            border: none;
            border-top: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s ease;
        }
        
        .download-btn:hover {
            background: var(--secondary-color);
            color: white;
        }
        
        .storage-info {
            background: #FFF3E0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .storage-bar {
            height: 10px;
            background: var(--light-bg);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .storage-used {
            height: 100%;
            background: var(--secondary-color);
            width: 65%;
        }
        
        .update-section {
            background: #F1F8E9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .update-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <i class="fas fa-school"></i>
            <h2>Rural Learning</h2>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
            <li><a href="students.html"><i class="fas fa-users"></i><span>Students</span></a></li>
            <li><a href="attendance.html"><i class="fas fa-clipboard-check"></i><span>Attendance</span></a></li>
            <li><a href="syllabus.html"><i class="fas fa-book-open"></i><span>Syllabus</span></a></li>
            <li><a href="learning.html"><i class="fas fa-graduation-cap"></i><span>Learning</span></a></li>
            <li><a href="analytics.html"><i class="fas fa-chart-bar"></i><span>Analytics</span></a></li>
            <li class="active"><a href="offline.html"><i class="fas fa-download"></i><span>Offline Content</span></a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <div class="sync-controls">
                <button class="btn-primary" onclick="startSync()">
                    <i class="fas fa-sync"></i> Sync Now
                </button>
                <button class="btn-secondary" onclick="checkForUpdates()">
                    <i class="fas fa-cloud-download-alt"></i> Check Updates
                </button>
            </div>
            <div class="last-sync">
                Last synced: <span id="last-sync-time">Never</span>
            </div>
        </header>

        <div class="dashboard-container">
            <div class="section-header">
                <h1>Offline Learning Content</h1>
                <div class="connection-status">
                    <span class="status-indicator" id="connection-status"></span>
                    <span id="connection-text">Checking connection...</span>
                </div>
            </div>

            <!-- Sync Status -->
            <div class="sync-status">
                <div>
                    <h3>Content Sync Status</h3>
                    <p id="sync-message">Ready to sync offline content</p>
                </div>
                <div class="sync-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="sync-progress-bar"></div>
                    </div>
                    <div style="font-size: 12px
